<!DOCTYPE html>
<html>
<body>

<h2>Array multiplier </h2>

<p> X10 stored </p>

<script>

const n = [45,6,7,83,45,2,10,9,2,5]
const n1 = []

for (i=0;i<n.length;i++){
	
	j = n[i]*10
	document.write(j);
	n1.push(j);
	document.write("<br>");
	j=0
}
document.write("<br>");

document.write("<br>");

document.write("Stored values");

document.write("<br>");

for (i=0;i<n1.length;i++){
	
	document.write(n1[i]);
	document.write("<br>");
}

</script>

</body>
</html>
