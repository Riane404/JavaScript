<!DOCTYPE html>
<html>
<body>

<h2>Array checker </h2>

<p> any greater than 20  </p>

<script>

const n = [45,6,7,83,45,2,10,9,2,5];
j = 0;
k = 0;
for (i=0;i<n.length;i++){
	
	j = n[i];
	if (j>20){
		k++;
}	
}

if (k==1){
document.write("1 number is greater 20");
}
else if(k>1){
document.write(k+" numbers in the array are greater than 20 ");
}

</script>

</body>
</html>
