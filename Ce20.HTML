
<!DOCTYPE html>
<html>
<body>

<h2>Array checker </h2>

<p> any greater than 20  </p>

<script>

const n = [21,55,6];
j = 0;
k = 0;
for (i=0;i<n.length;i++){
	
	j = n[i];
	if (j>20){
		k++;
}	
}

if (k==n.length){
document.write("all the number in the array are greater than 20");
}
else {
document.write("Not all the numbers in tha array are greater than 20")
}

</script>

</body>
</html>
